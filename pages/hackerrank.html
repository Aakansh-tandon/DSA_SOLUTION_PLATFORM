<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:image" content="../img/lightlogo.png" />
  <meta property="og:url" content="https://priyeshsingh24.github.io/DSA_SOLUTION_PLATFORM/" />
  <meta property="og:type" content="website" />

  <link rel="icon" href="../img/lightlogo.png" type="image/png" />
  <link rel="icon" href="../img/lightlogo.png" sizes="16x16" type="image/png" />

  <title>HackerRank - DSA Problem Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-github.min.css" rel="stylesheet" />
  
  <!-- External CSS Files -->
  <link rel="stylesheet" href="hacker.css" />
  <link rel="stylesheet" href="./navbar.css" />
  <!-- New separated CSS file for inline styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header (As Provided, Unchanged) -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../img/Solution.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="../">Home</a></li>
        <li><a href="../platform.html">Platforms</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="../Login1.html">Log In</a></li>
        <li><a href="./SignUp.html">Sign Up</a></li>
      </ul>
      <!-- Dropdown Block -->
      <div class="dropdown">
        <button class="dropbtn">More</button>
        <div class="dropdown-content">
          <a href="../pages/social.html">Code Share</a>
          <a href="https://notes.portfolio.salahineo.com/#/" target="_blank">Write Notes</a>
          <a href="https://utkarsh-codex.vercel.app/" target="_blank">Code Generation</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <div class="container">
    <h2 class="section-title">Problems</h2>
    <div id="problems-container" class="problems-list">
      <!-- Problems dynamically rendered here -->
    </div>
    <!-- Solution Display Section -->
    <div class="solution-display" id="solutionDisplay">
      <h2>Solution</h2>
      <div id="solution-content">
        <p>Select a problem to view its solution.</p>
      </div>
    </div>
  </div>

  <!-- Add Question Section -->
  <div class="container">
    <h2 class="section-title">Add a New Question</h2>
    <div class="ques-form">
      <form id="add-problem-form">
        <label for="title">Question Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <label for="solution">Solution (Code):</label>
        <textarea id="solution" name="solution" rows="5" required></textarea>
        <button type="submit">Add Question</button>
      </form>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    // Data for Problems
    const problems = [
      {
        title: "Two Sum",
        difficulty: "Easy",
        solution: `<pre><code class="language-python">def two_sum(nums, target):
    seen = {}
    for i, num in enumerate(nums):
        diff = target - num
        if diff in seen:
            return [seen[diff], i]
        seen[num] = i
</code></pre>`
      },
      {
        title: "Reverse Linked List",
        difficulty: "Medium",
        solution: `<pre><code class="language-python">class ListNode:
    def __init__(self, val=0, next=None):
        self.val = val
        self.next = next

def reverse_linked_list(head):
    prev = None
    current = head
    while current:
        next_node = current.next
        current.next = prev
        prev = current
        current = next_node
    return prev
</code></pre>`
      },
      {
        title: "Strings Reversal",
        difficulty: "Medium",
        solution: `<pre><code class="language-python">def reverse_string(s):
    return s[::-1]
</code></pre>`
      }
    ];

    const problemsContainer = document.getElementById("problems-container");
    const solutionContent = document.getElementById("solution-content");
    const addProblemForm = document.getElementById("add-problem-form");

    // Render Problems List
    function renderProblems() {
      problemsContainer.innerHTML = "";
      problems.forEach((problem, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <h3 class="card-title">${problem.title}</h3>
          </div>
          <div class="card-content">
            <p>Difficulty: ${problem.difficulty}</p>
            <div class="button-container">
              <button class="button" onclick="showSolution(${index})">
                <span class="icon">â–¶</span> View Solution
              </button>
            </div>
          </div>
        `;
        problemsContainer.appendChild(card);
      });
    }

    // Display Selected Problem's Solution
    function showSolution(index) {
      const selectedProblem = problems[index];
      solutionContent.innerHTML = selectedProblem.solution;
      Prism.highlightAll();
      document.getElementById("solutionDisplay").style.display = "block";
    }

    // Add New Problem Event
    addProblemForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const difficulty = document.getElementById("difficulty").value;
      const solution = `<pre><code class="language-python">${document.getElementById("solution").value}</code></pre>`;
      problems.push({ title, difficulty, solution });
      renderProblems();
      addProblemForm.reset();
    });

    // Initial Render
    renderProblems();
  </script>
</body>
</html>
