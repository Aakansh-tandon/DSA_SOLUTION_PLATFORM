<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Education Platform</title>
    <meta property="og:image" content="../img/lightlogo.png" />
    <meta property="og:url" content="https://priyeshsingh24.github.io/DSA_SOLUTION_PLATFORM/" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="../img/lightlogo.png" type="image/png" />
    <link rel="icon" href="../img/lightlogo.png" sizes="16x16" type="image/png" />
    <link rel="stylesheet" href="../pages/Login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); opacity: 0; animation: fadeIn 0.8s ease-in forwards; }
        .login-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; margin: 1rem; }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-header h1 { color: #fff; font-size: 2rem; margin-bottom: 0.5rem; }
        .login-header p { color: rgba(255, 255, 255, 0.8); font-size: 0.9rem; }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-group input { width: 100%; padding: 1rem; border: none; background: rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; font-size: 1rem; transition: all 0.3s ease; }
        .form-group input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .form-group input:focus { outline: none; background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3); }
        .password-toggle { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.6); cursor: pointer; transition: color 0.3s ease; }
        .password-toggle:hover { color: #fff; }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .remember-me { display: flex; align-items: center; gap: 0.5rem; color: rgba(255, 255, 255, 0.8); }
        .forgot-password { color: #ff6b6b; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease; }
        .forgot-password:hover { color: #ff8787; }
        .login-button { width: 100%; padding: 1rem; background: #ff6b6b; border: none; border-radius: 10px; color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .login-button:hover { background: #ff8787; transform: translateY(-2px); }
        .signup-link { text-align: center; margin-top: 1.5rem; color: rgba(255, 255, 255, 0.8); }
        .signup-link a { color: #ff6b6b; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .signup-link a:hover { color: #ff8787; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/Solution.png" alt="Logo" style="height: 40px; width: 200px;"/>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="social.html">Social</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
            <li><a href="../pages/Login.html" class="active">Log In</a></li>
            <li><a href="Signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to continue learning</p>
        </div>
        <form id="loginForm" novalidate>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="password-toggle fas fa-eye"></i>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="./SignUp.html">Sign up</a>
        </div>
    </div>
<script type="module" src="login.js" defer></script>
</body>
</html>
